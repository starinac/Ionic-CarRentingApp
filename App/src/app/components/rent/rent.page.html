<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Rent a car</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey" (change)="onSearch(event)"></ion-searchbar>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of cars">
    <ion-card-header>
      <ion-card-subtitle>{{item.location}}</ion-card-subtitle>
      <ion-card-title>{{item.model}}</ion-card-title>
      <ion-img src="{{item.imageUrl}}"></ion-img>
    </ion-card-header>

    <ion-card-content>
     {{item.description}}
    </ion-card-content>
    <ion-card-content>
      <ion-item class="activated">
        <ion-label>Available From: {{item.startDate}}</ion-label>
      </ion-item>
      <ion-item class="activated">
        <ion-label>Available To: {{item.endDate}}</ion-label>
      </ion-item>
      <ion-item class="activated">
        <ion-label>Year: {{item.year}}</ion-label>
      </ion-item>
      <ion-item (click)="onClickDelToast(item.id)" class="activated">
        <ion-button>Rent</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
